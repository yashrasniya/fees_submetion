<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if next %}
    {% if user.is_authenticated %}
      <p>Your account doesn't have access to this page. To proceed,
      please login with an account that has access.</p>
    {% else %}
      <p>Please login to see this page.</p>
    {% endif %}
  {% endif %}
<form action="accounts/login/" method="POST">

    <h3>username</h3>
    <input type="username">
       <h3>password</h3>
    <input type="password">
    {% csrf_token %}
    <input type="submit">
</form>
</body>
</html>
